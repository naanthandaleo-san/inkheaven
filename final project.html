<!DOCTYPE html>
<html lang="en">
<head>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink heaven- Web Design Course</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: red;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li a {
            color: white;
            text-decoration: none;
        }
        .search-box input {
            padding: 5px;
        }
        .search-box button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .content h1 span {
            color: red;
        }
        .join-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
        }
        .login-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .login-box h2 {
            color: red;
        }
        .login-box input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .login-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }
        .social-links a {
            margin-right: 10px;
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">INK HEAVEN</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Hello guys">
                <button>Search</button>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="content">
            <h1>INK HEAVEN DESIGNS & <span>PROFESSIONAL</span>,UNIQUE ARTS</h1>
            <p>ink your story at ink heaven<br>
	       where art meets skin!<br>
	       your body,your canvas,our masterpiece<br>
	       unleash your inner art!<br>
   </p>
            <button class="join-btn">JOIN US</button>
        </div>
        <div class="login-box">
            <h2>Login Here</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="login-btn">Login</button>
            <p>Don't have an account? <a href="#">Sign up here</a></p>
            <div class="icon">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a> 
		<a href="#"><ion-icon name="logo-instagarm"></ion-icon></a> 
		<a href="#"><ion-icon name="logo-twitter"></ion-icon></a> 
		<a href="#"><ion-icon name="logo-google"></ion-icon></a> 

                
            </div>
        </div>
    </section>
</body>
</html>
